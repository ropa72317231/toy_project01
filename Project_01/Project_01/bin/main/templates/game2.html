<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head">

</head>
<body>

	<nav th:replace="common/nav"></nav>

	<script>
		
	</script>


	<div class="jumbotron">
		<div class="container text-center">
			<form method="post" action="/game">
				<div class="form-group">
					<label for="ran">주사위숫자</label> <br>
					<div>
						<img id="image" src="https://i.ibb.co/SygnK5F/1.png" alt="1" width="100" height="100">
					</div>
				</div>
				<div class="form-group">
					<label for="user_num">홀짝</label> <br>
					<button type="button" id="a" class="btn btn-default">홀</button>
					<button type="button" id="b" class="btn btn-default">짝</button>
				</div>
				<div>
					<label for="result">홀짝 버튼중 하나를 선택하고 실행버튼을 눌러주세요</label> <br>
					<button type="button" id="result" class="btn btn-default">홀짝</button>
					<button type="button" id="count" class="btn btn-default">0</button>
					<button type="button" id="success" class="btn btn-default">0</button>
				</div>
				<button type="button" id="complete" class="btn btn-primary btn-block">실행</button>
			</form>
		</div>
	</div>


	<footer th:replace="common/footer"> </footer>

	<script>
		var user_num = 0;
		var r1 = "https://i.ibb.co/SygnK5F/1.png";
		var r2 = "https://i.ibb.co/gybyq4j/2.png";
		var r3 = "https://i.ibb.co/3djQ7F0/3.png";
		var r4 = "https://i.ibb.co/VLPGyyP/4.png";
		var r5 = "https://i.ibb.co/ssMyMbV/5.png";
		var r6 = "https://i.ibb.co/hMFgg4d/6.png";
		var count = 0;
		var success = 0;

		$('#a').click(function() {
			user_num = 1;
			this.style.color = "red";
			if (b.style.color == "red") {
				b.style.color = "black";
			}
			
		});

		$('#b').click(function() {
			user_num = 2;
			this.style.color = "red";
			if (a.style.color == "red") {
				a.style.color = "black";
			}
			
		});

		$('#complete').click(function() {
			if (user_num != 0) {
				var ran = parseInt(Math.random() * 6 + 1);
				$('#image').attr('src', eval("r" + ran));
				count++;
				$('#count').text(count);
				if (user_num == 1) {
					if (ran % 2 == 1) {
						$('#result').text("정답");
						success++;
						$('#success').text(success);
					} else if (ran % 2 == 0) {
						$('#result').text("오답");
					}
				} else if (user_num == 2) {
					if (ran % 2 == 0) {
						$('#result').text("정답");
						success++;
						$('#success').text(success);
					} else if (ran % 2 == 1) {
						$('#result').text("오답");
					}
				}
			} else if(user_num == 0) {
				alert("홀짝을 선택해주세요.");
			}
		});
	</script>


</body>
</html>
