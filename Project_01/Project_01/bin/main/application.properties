logging.level.com.ggoreb.basic=trace

spring.datasource.url=jdbc:mysql://localhost:3306/spring?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

#spring.session.timeout=1

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true

# file upload
spring.servlet.multipart.max-file-size=2097152
spring.servlet.multipart.max-request-size=2097152

#``를 자동으로 붙여주는 코드. 지금 order라는 명령어는 SQL 정렬이라는 명령이기 때문에 이 문장을 붙여주지 않으면 에러가 난다.
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# auto increment
spring.jpa.hibernate.use-new-id-generator-mappings=false
