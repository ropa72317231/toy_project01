<!DOCTYPE html>
<html>

<head th:replace="common/head">
<style>
body{
	margin: 0;
	min-width: 980px;
	padding: 0;
}

p{
	margin: 0 0 20px 0;	
}

p, ul{
	font-family:"Proxima Nova Light", 'Helvetica Neue', Arial, Helvetica, sans-serif;
	font-size-adjust:0.488;
	font-weight:200;
	font-style:normal;
}

img{
	border: 0;
}

h1, #pixels{
	font-family:"Museo 900", Verdana, serif;

<body>
	<nav th:replace="common/nav"></nav>

			<div class="bg_hm"></div>

				<h2>아헹</h2>

				<p>ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ
				ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ.</p>
			</div>
		</div>
		<!--.story-->

	</div>
	<!--#second-->

	<div id="third">
		<div class="story_hm">
			<div class="float-left_hm">
				<h2>아놔아놔</h2>
				<p>진짜 할말없네 </p>
			</div>
		</div>
		<!--.story-->
	</div>
	<!--#third-->
	
	<div id="fourth">

			<div class="float-right_hm">
				<h2>아놔</h2>
				<p>진짜 할말이 없다 </p>
				<p> 아래 버튼을 눌러 입장하세요</p>
				<button type="button" id="complete_hm2" class="btn btn-primary btn-block">게임으로 입장하기</button>
			</div>
		</div>

	</div>

	<footer th:replace="common/footer"> </footer>

	<script>
		$(".hover").mouseleave(function() {
			$(this).removeClass("hover");
		});
		
		$("#complete_hm2").click(function() {
			location = "/testgame_1";
			return false;
		});

		if (opener != null) {
			window.close(); //현재 창 끄기
		}

		$(document).ready(function() {
			$('#nav').localScroll(800);
			$('#intro').parallax("50%", 0.1);
			$('#second').parallax("50%", 0.1);
			$('.bg').parallax("50%", 0.4);
			$('#third').parallax("50%", 0.3);
			$('#fourth').parallax("50%", 0.3);

		})
	</script>

</html>
