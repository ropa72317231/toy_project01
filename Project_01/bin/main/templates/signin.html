<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<script type="text/javascript"
	src="https://ianlunn.co.uk/plugins/jquery-parallax/scripts/jquery.parallax-1.1.3.js"></script>
<script type="text/javascript"
	src="https://ianlunn.co.uk/plugins/jquery-parallax/scripts/jquery.localscroll-1.2.7-min.js"></script>
<script type="text/javascript"
	src="https://ianlunn.co.uk/plugins/jquery-parallax/scripts/jquery.scrollTo-1.4.2-min.js"></script>



<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet'
	type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Dosis:400,600' rel='stylesheet' type='text/css'>
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link href="boardsign.css" rel="stylesheet" type="text/css" />


<style>
.navbar {
	margin-bottom: 0;
	border-radius: 0;
}

footer {
	background-color: #f2f2f2;
	padding: 25px;
}
</style>
</head>
<body>

	<nav th:replace="common/nav2"></nav>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet'
		type='text/css'>

	<div class="container" id = "container_hm011">
		<div class="frame" id="frame_hm">
			<div class="nav">
				<ulclass"links">
				<li class="signin-active">
					<a class="btn">
						<h4>Sign in</h4>
					</a>
				</li>
				<li class="signup-inactive">
					<a class="btn">
						<h4>Sign up</h4>
					</a>
				</li>
				</ul>
			</div>
			<div ng-app ng-init="checked = false">
				<form class="form-signin" action="signin" method="post" name="form">
					<label for="email">email</label>
					<input class="form-control" type="text" name="email" placeholder="이메일을 입력하세요." />
					<br>
					<label for="password">Password</label>
					<input class="form-control" type="password" name="pwd" placeholder="비밀번호를 입력하세요." />
					<br>
					<input type="checkbox" id="checkbox" />
					<label for="checkbox">
						<span class="ui"></span>
						이메일을 저장하시겠습니까?
					</label>
					<div class="btn-animate">
						<a class="btn-signin">Sign in</a>
					</div>
				</form>

				<div class="success">
					<svg width="270" height="270" xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check"
						ng-class="checked ? 'checked' : ''">
                 <path fill="#ffffff"
							d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
				
				</div>
			</div>

			<form class="form-signup" action="/signup" method="post" name="form">
				<label for="name">User name</label>
				<input class="form-control" type="text" name="name" placeholder="사용자 이름을 입력하세요." />
				<br>
				<label for="email">Email</label>
				<input class="form-control" type="text" name="email" th:value="${param.email}"
					placeholder="이메일을 입력하세요." />
				<br>
				<label for="password">Password</label>
				<input class="form-control" type="password" name="pwd" placeholder="비밀번호를 입력하세요." />
				<br>
				<label for="confirmpassword">Confirm password</label>
				<input class="form-control" type="password" name="confirmpwd" placeholder="한번 더 입력해주세요." />
				<a ng-click="checked = !checked" class="btn-signup">Sign Up</a>
			</form>

			<div id ="hi_hm01">
				<h1 class="welcome">반갑습니다. [[${name}]] 님</h1>
				
				<a class="btn-goback" id="aaa" value="Refresh">게임 시작하기</a>
			</div>
		</div>

		<a id="refresh" value="Refresh" onClick="history.go()">
			<svg class="refreshicon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="25px" height="25px"
				viewBox="0 0 322.447 322.447" style="enable-background: new 0 0 322.447 322.447;"
				xml:space="preserve">
         <path
					d="M321.832,230.327c-2.133-6.565-9.184-10.154-15.75-8.025l-16.254,5.281C299.785,206.991,305,184.347,305,161.224
                c0-84.089-68.41-152.5-152.5-152.5C68.411,8.724,0,77.135,0,161.224s68.411,152.5,152.5,152.5c6.903,0,12.5-5.597,12.5-12.5
                c0-6.902-5.597-12.5-12.5-12.5c-70.304,0-127.5-57.195-127.5-127.5c0-70.304,57.196-127.5,127.5-127.5
                c70.305,0,127.5,57.196,127.5,127.5c0,19.372-4.371,38.337-12.723,55.568l-5.553-17.096c-2.133-6.564-9.186-10.156-15.75-8.025
                c-6.566,2.134-10.16,9.186-8.027,15.751l14.74,45.368c1.715,5.283,6.615,8.642,11.885,8.642c1.279,0,2.582-0.198,3.865-0.614
                l45.369-14.738C320.371,243.946,323.965,236.895,321.832,230.327z" />
    </svg>
		</a>
	</div>

	<footer th:replace="common/footer"> </footer>

	<script>
		$(".btn").click(function() {
			$(".form-signin").toggleClass("form-signin-left");
			$(".form-signup").toggleClass("form-signup-left");
			$(".frame").toggleClass("frame-long");
			$(".signup-inactive").toggleClass("signup-active");
			$(".signin-active").toggleClass("signin-inactive");
			$(".forgot").toggleClass("forgot-left");
			$(this).removeClass("idle").addClass("active");
		});

		$(".btn-signup").click(function() {
			$(".nav").toggleClass("nav-up");
			$(".form-signup-left").toggleClass("form-signup-down");
			$(".success").toggleClass("success-left");
			$(".frame").toggleClass("frame-short");
		});

		$("a.btn-signup").click(function() {
			$.ajax({
				url : 'signup',
				type : 'post',
				data : $('.form-signup').serialize(),
				success : function(res) {
					if (res != 0) {
						location = "signin"
					} else {
						alert("이메일을 확인해주세요.");
					}
				}
			});
			return false;
		});

		$("#aaa").click(function() {
			location = "/";
			return false;

		});

		$(".btn-signin").click(function() {
			$.ajax({
				url : 'signin',
				type : 'post',
				data : $('.form-signin').serialize(),
				success : function(res) {
					if (res.code == 200) {
						$(".btn-animate").toggleClass("btn-animate-grow");
						$(".welcome").toggleClass("welcome-left");
						$(".frame").toggleClass("frame-short");
						$(".btn-goback").toggleClass("btn-goback-up");
						$(".forgot").toggleClass("forgot-fade");

						$('h1.welcome').text('반갑습니다. ' + res.name + '님');
					} else {
						alert('이메일과 비밀번호를 확인해주세요.');
					}
				}
			})
		});
	</script>

</body>
</html>
